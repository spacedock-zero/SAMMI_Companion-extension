on:
  workflow_dispatch:
    inputs:
      action_ref:
        description: "The version to publish as"
        required: true
        default: "0.0.0"

jobs:
  build-release:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Assemble Extension File
        env:
          VERSION: ${{ github.event.inputs.action_ref }}
        shell: bash
        run: bash .github/build.sh
      - name: Create draft release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.action_ref }}
          release_name: "Release ${{ github.event.inputs.action_ref }}"
          draft: true
      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: sammi-companion.built.sef
          asset_name: sammi-companion.sef
          asset_content_type: application/octet-stream
